<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Website dengan Bootstrap</title>
    <link rel="stylesheet" href="tugas_1_web_boostrap.css" type="text/css">
    <!-- include bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <!-- GRID SYSTEM -->
            <div class="row">
                <div class="col py-2">
                    <!-- CARD -->
                    <div class="card bg-dark border border-0 d-inline-block">
                        <img src="https://fst.uinsgd.ac.id/wp-content/uploads/2020/05/cropped-logo-uin.png" alt="Logo"
                            width="50px" class="mx-3 border border-primary rounded-circle" />
                        <a href="#" class="navbar-brand text-white font-monospace"> UIN Sunan Gunung Djati</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="navbar-collapse font-monospace">
                        <ul class="navbar-nav h5">
                            <li class="nav-item py-2 text-center px-l-3">
                                <a class="nav-link hover mx-3 border border-white rounded text-dark bg-white custom-hover"
                                    href="#home" id="home">Home</a>
                            </li>
                            <li class="nav-item py-2 text-center px-l-3">
                                <a class="nav-link text-white mx-3 border border-white rounded custom-hover" href="tugas_1_web_about_bootstrap.html"
                                    id="about">About</a>
                            </li>
                            <li class="nav-item py-2 text-center px-l-3">
                                <!-- BUTTON -->
                                <a class="nav-link text-white mx-3 border border-white rounded custom-hover px-3"
                                    href="tugas_1_web_contact_bootstrap.html" id="about">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    
    <!-- CAROUSEL -->
    <div class="row mt-3 mx-3 px-5">
        <div class="col border border-black rounded py-3 ml-5 mt-3">

            <div id="carouselExampleIndicators" class="carousel slide carousel-fade">
                <div class="carousel-indicators">
                    <button type="button" data-bs-slide-to="0" data-bs-target="#carouselExampleIndicators"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-slide-to="1" data-bs-target="#carouselExampleIndicators"
                    aria-label="Slide 2"></button>
                    <button type="button" data-bs-slide-to="2" data-bs-target="#carouselExampleIndicators"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://uinsgd.ac.id/wp-content/uploads/2024/03/santri-uin-sgd-1536x1024.jpg"
                            class="d-block h-auto w-100" alt="santri UIN" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-bg-dark rounded rounded-corners p-1 font-monospace"">Mahasiswa</h5>
                            <p class=" text-bg-light rounded rounded-corners p-1 font-monospace opacity-50">Para Ukthi UIN
                                Sunan Gunung Djati Bandung</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://uinsgd.ac.id/wp-content/uploads/2023/11/pojok-rektor.png"
                            class="d-block w-100 h-auto" alt="Rektor UIN" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-bg-dark rounded rounded-corners p-1 font-monospace">Rektor</h5>
                            <p class="text-bg-light rounded rounded-corners p-1 font-monospace opacity-50">The Rector of
                                UIN Sunan Gunung Djati Bandung in 2024 is Prof. Dr. H. Rosihon Anwar, M.Ag.</p>
                            </div>
                    </div>
                </div>
                <!-- BUTTON -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
        <div class="col border border-black rounded pl-3 py-3 mx-3 mt-3 font-monospace">
            <div class="mb-3 col-auto">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="name@gmail.com">
            </div>
            <div class="col-auto">
                <label class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto mx-auto">
                <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long.</span>
            </div>
            <div class="d-grid gap-2 d-md-block mt-5">
                <!-- BUTTON -->
                <button class="btn btn-lg text-bg-dark w-100 mb-3" type="submit" id="login">Login</button>
                <button class="btn btn-lg text-bg-dark w-100" type="submit" id="signup">Sign Up</button>
                <p class="text-center mt-3 font-weight-bold">Forgot Password ?
                    <a href="#" class="">Click here</a>
                </p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

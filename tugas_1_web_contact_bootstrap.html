<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Contact Bootstrap</title>
</head>

<body>

    <div class="container text-bg-dark px-3 py-3 rounded-bottom">
        <div class="row">
            <div class="col-auto mx-5 px-5 pb-5 mt-3"><img src="https://colorlib.com/etc/cf/ContactFrom_v1/images/img-01.png" alt="Gambar"></div>
            <div class="col font-monospace text-center">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="exampleInputEmail1" class="form-label h3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label h3">Password</label>
                        <input type="password" class="form-control mb-5" id="exampleInputPassword1">
                    </div>
                </form>
            </div>
            <button type="submit" class="btn btn-primary" style="font-size:20px;">Submit</button>
        </div>
    </div>

    <div class="back mx-md-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
            <a href="index.html">
                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
            </a>
        </svg>
    </div>


</body>

</html>
